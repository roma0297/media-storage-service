<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Navbar</title>
</head>
<body>
<div class="container" th:fragment="nav">
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="/">Media Storage Service</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">
        <li class="nav-item">
          <a class="nav-link" href="/pictures" th:text="#{nav.pictures}"></a>
        </li>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">
        <li class="nav-item">
          <a class="nav-link" href="/video" th:text="#{nav.video}"></a>
        </li>
        </div>
        <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false" th:text="#{nav.audio}">
            Audio
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/audio/music" th:text="#{nav.audio.music}"></a>
            <a class="dropdown-item" href="/audio/audiobooks" th:text="#{nav.audio.audiobooks}"></a>
          </div>
        </li>
        </div>
      </ul>
    </div>
    <div class="flex-row navbar-expand">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
             aria-expanded="false" th:text="#{nav.lang}">
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="?lang=en" th:text="#{nav.lang.en}"></a>
            <a class="dropdown-item" href="?lang=ru" th:text="#{nav.lang.ru}"></a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login" th:text="#{nav.singIn}"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/singup" th:text="#{nav.singUp}"></a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<!-- Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
