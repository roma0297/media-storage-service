<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Media Storage Service Authorization</title>
</head>
<body>
<form>
  <div class="container">
    <div class="form-group row justify-content-center">
      <label for="inputLogin" class="col-sm-2 col-form-label">Login</label>
      <div class="col-sm-6">
        <input type="text" size="10" class="form-control" id="inputLogin" placeholder="Enter your Login">
      </div>
    </div>
    <div class="form-group row align-items-center justify-content-center">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-6">
        <input type="password" size="10" class="form-control" id="inputPassword" placeholder="Enter your Password">
      </div>
    </div>
    <div class="form-group row align-items-center justify-content-center">
      <div class="col-sm-8">
        <button>Sign in</button>
      </div>
    </div>
  </div>
</form>
</body>
</html>
